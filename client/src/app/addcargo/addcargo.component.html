

 <div class="container mt-4 main-content">
   <div class="row">
     <div class="col-md-12">
       <div class="card shadow-sm border-light">
         <div class="card-header text-white d-flex align-items-center">
           <span>Create New Shipment</span>
         </div>
         <div class="card-body">
           <form class="mb-3 mt-md-4" [formGroup]="itemForm" (ngSubmit)="onSubmit()">
             <div class="row">
               <div class="col-md-4">
                 <div class="mb-3">
                   <label for="content" class="form-label">Product Detail</label>
                   <div class="input-group">
                     <input type="content" name="content" formControlName="content" [(ngModel)]="formModel.content" class="form-control" id="content" placeholder="Content">
                   </div>
                   <div *ngIf="itemForm.controls['content'].invalid && (itemForm.controls['content'].dirty || itemForm.controls['content'].touched)" class="ng-dirty">
                     <span class="text-danger">Please Enter content.</span>
                   </div>
                 </div>
               </div>
               <div class="col-md-4">
                 <div class="mb-3">
                   <label for="size" class="form-label">Quantity</label>
                   <div class="input-group">
                     <input type="number" name="size" formControlName="size" [(ngModel)]="formModel.quantity" class="form-control" id="size" placeholder="Quantity">
                   </div>
                   <div *ngIf="itemForm.get('size')?.hasError('required') && itemForm.get('size')?.touched" class="error">
                     <span class="text-danger">Quantity is required.</span>
                   </div>
                   <div *ngIf="itemForm.get('size')?.hasError('min') && itemForm.get('size')?.dirty" class="error">
                     <span class="text-danger">Quantity must be greater than 0.</span>
                   </div>
                 </div>
               </div>
               <div class="col-md-4">
                 <div class="mb-3">
                   <label for="status" class="form-label">Status</label>
                   <div class="input-group">
                     <select [(ngModel)]="formModel.status" formControlName="status" class="form-select">
                       <option value="null">Choose Status</option>
                       <option value="Assigned">Assigned</option>
                     </select>
                   </div>
                   <div *ngIf="itemForm.controls['status'].invalid && (itemForm.controls['status'].dirty || itemForm.controls['status'].touched)" class="ng-dirty">
                     <span class="text-danger">Please Enter Status.</span>
                   </div>
                 </div>
               </div>
               <div class="col-md-12">
                 <div class="d-grid">
                   <button class="btn mt-3 text-white" [disabled]="itemForm.invalid" type="submit">
                     Submit
                   </button>
                   <span class="popuptext" id="submitPopup"></span>
                 </div>
               </div>
             </div>
           </form>
         </div>
       </div>
     </div>
   </div>
 </div>
