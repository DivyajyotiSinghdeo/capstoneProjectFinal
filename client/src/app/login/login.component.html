<div class="container-c">
  <div class="wrapper">
    <form [formGroup]="itemForm" (ngSubmit)="onLogin()">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" name="username" formControlName="username" [(ngModel)]="formModel.username" id="username">
        <div *ngIf="itemForm.controls['username'].invalid && (itemForm.controls['username'].dirty || itemForm.controls['username'].touched)"
                class="ng-dirty">
                <span *ngIf="itemForm.controls['username'].errors">
                  <small class="text-danger">*username is required</small>
                </span>
            </div>
      </div>
      <div class="input-box">
        <input type="password" name="password" formControlName="password" [(ngModel)]="formModel.password" class="form-control" id="password" placeholder="password">
        <div *ngIf="itemForm.controls['password'].invalid && (itemForm.controls['password'].dirty || itemForm.controls['password'].touched)"
          class="ng-dirty">
          <span *ngIf="itemForm.controls['password'].errors">
            <small class="text-danger">*password is required</small>
          </span>
        </div>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a (click)="registration()">Register</a></p>
      </div>
    </form>
    <div *ngIf="showError" class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
  </div>
</div>
